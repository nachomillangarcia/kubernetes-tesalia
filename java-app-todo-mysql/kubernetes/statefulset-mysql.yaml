apiVersion: v1
kind: Service
metadata:
  name: mysql-statefulset-headless
spec:
  ports:
  - port: 3306
  clusterIP: None
  selector:
    app: mysql-statefulset

---

apiVersion: v1
kind: Service
metadata:
  name: mysql
spec:
  ports:
  - port: 3306
  selector:
    app: mysql-statefulset

---

apiVersion: apps/v1
kind: StatefulSet
metadata:
    name: mysql-statefulset
spec:
    selector:
        matchLabels:
            app: mysql-statefulset
    serviceName: mysql-statefulset-headless
    replicas: 1
    template:
        metadata:
            labels:
                app: mysql-statefulset
        spec:
            containers:
            - name: mysql
              image: mysql
              ports:
              - containerPort: 3306
              env:
              - name: MYSQL_ROOT_PASSWORD
                value: password
              - name: MYSQL_DATABASE
                value: javaapp
              - name: MYSQL_USER
                value: javaapp
              - name: MYSQL_PASSWORD
                value: java123
              resources:
                requests:
                  memory: 0.5G
                  cpu: 100m
                limits:
                  memory: 1G
                  cpu: 200m
              livenessProbe:
                  tcpSocket:
                    port: 3306
                  initialDelaySeconds: 60
                  periodSeconds: 10
                  failureThreshold: 3
              readinessProbe:
                  tcpSocket:
                    port: 3306
                  periodSeconds: 10
              volumeMounts:
              - name: data
                mountPath: /var/lib/mysql
    volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 3Gi