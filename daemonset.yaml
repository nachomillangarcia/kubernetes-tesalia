apiVersion: apps/v1
kind: DaemonSet
metadata:
    name: nginx-daemonset
spec:
    selector:
        matchLabels:
            app: nginx-daemonset
    template:
        metadata:
            labels:
                app: nginx-daemonset
        spec:
            containers:
            - name: nginx
              image: nginx
              ports:
              - containerPort: 80